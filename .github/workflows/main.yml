name: CloudProxy CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  backend-test:
    name: ğŸ Backend Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“š Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-mock pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: ğŸ§ª Run pytest
        run: |
          pytest --cov=. --cov-report=xml --junitxml=junit.xml -o junit_family=legacy

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: backend

  frontend-test:
    name: ğŸ¨ Frontend Test Suite
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./cloudproxy-ui
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: cloudproxy-ui/package-lock.json
      
      - name: ğŸ“¦ Cache Cypress binary
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('cloudproxy-ui/package-lock.json') }}
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ” Run linting
        run: npm run lint
        continue-on-error: true
      
      - name: ğŸ§ª Run unit tests with coverage
        run: npm run test:coverage
      
      - name: ğŸ—ï¸ Build production bundle
        run: npm run build
      
      - name: ğŸŒ Start dev server for E2E tests
        run: |
          npm run serve &
          npx wait-on http://localhost:8080 --timeout 30000
      
      - name: ğŸ­ Run E2E tests
        run: npm run test:e2e
      
      - name: ğŸ“¸ Upload E2E test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cloudproxy-ui/cypress/screenshots
      
      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./cloudproxy-ui/coverage
          flags: frontend

  prepare-release:
    name: ğŸ·ï¸ Prepare Release
    needs: [backend-test, frontend-test]
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.set_outputs.outputs.new_version }}
    permissions:
      contents: write
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Get latest tag
        id: get_latest_tag
        run: |
          git fetch --tags
          latest_tag=$(git tag -l --sort=-v:refname "v*" | head -n 1 || echo "v0.0.0")
          echo "Latest tag: $latest_tag"
          echo "LATEST_TAG=$latest_tag" >> "$GITHUB_ENV"

      - name: ğŸ”¢ Calculate new version
        id: bump_version
        run: |
          latest_version=${LATEST_TAG#v}
          IFS='.' read -r major minor patch <<< "$latest_version"
          new_version="v$major.$minor.$((patch + 1))"
          echo "NEW_VERSION=$new_version" >> "$GITHUB_ENV"
          echo "New version will be: $new_version"

      - name: âœ… Verify version uniqueness
        id: check_tag
        run: |
          if git tag -l | grep -q "^${{ env.NEW_VERSION }}$"; then
            echo "Warning: Tag ${{ env.NEW_VERSION }} already exists"
            # Increment patch version again if tag exists
            latest_version=${NEW_VERSION#v}
            IFS='.' read -r major minor patch <<< "$latest_version"
            new_version="v$major.$minor.$((patch + 1))"
            echo "Using incremented version: $new_version"
            echo "NEW_VERSION=$new_version" >> "$GITHUB_ENV"
          fi
      
      - name: ğŸ“¤ Export version for other jobs
        id: set_outputs
        run: |
          echo "new_version=${{ env.NEW_VERSION }}" >> "$GITHUB_OUTPUT"

      - name: ğŸš€ Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.NEW_VERSION }}
          name: Release ${{ env.NEW_VERSION }}
          body: |
            Automated release for changes in main branch
            
            Changes in this release:
            ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false

  build-docker:
    name: ğŸ³ Build Docker Image
    needs: prepare-release
    runs-on: ubuntu-latest
    permissions:
      packages: write
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Prepare platform name
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform////-}" >> $GITHUB_ENV

      - name: ğŸ› ï¸ Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸš¢ Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ needs.prepare-release.outputs.new_version }}
          outputs: type=image,name=laffin/cloudproxy,push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=buildkit-${{ env.PLATFORM_PAIR }}
          cache-to: type=gha,mode=max,scope=buildkit-${{ env.PLATFORM_PAIR }}

      - name: ğŸ“¤ Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: ğŸ“¦ Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ env.PLATFORM_PAIR }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  publish-docker:
    name: ğŸš€ Create and Push Docker Manifest
    needs: [prepare-release, build-docker]
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: ğŸ“¥ Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ·ï¸ Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< '{"tags":["laffin/cloudproxy:latest","laffin/cloudproxy:${{ needs.prepare-release.outputs.new_version }}"]}') \
            $(printf 'laffin/cloudproxy@sha256:%s ' *)

      - name: ğŸ” Inspect image
        run: |
          docker buildx imagetools inspect laffin/cloudproxy:latest
          docker buildx imagetools inspect laffin/cloudproxy:${{ needs.prepare-release.outputs.new_version }}

  publish-pypi:
    name: ğŸ“¦ Publish PyPI Package
    needs: prepare-release
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“ Update version in pyproject.toml
        run: |
          # Strip the 'v' prefix from the version
          VERSION=${{ needs.prepare-release.outputs.new_version }}
          VERSION=${VERSION#v}
          # Use sed to update the version in pyproject.toml to match the release
          sed -i "s/version = \"[0-9]*\.[0-9]*\.[0-9]*\"/version = \"$VERSION\"/" pyproject.toml
          cat pyproject.toml | grep version

      - name: ğŸ“š Install PyPI publishing dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: ğŸ“¤ Build and publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m build
          twine check dist/*
          twine upload dist/*
